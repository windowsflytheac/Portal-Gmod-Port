<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aperture Sandbox - Full Patch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* Fixed Background Canvas */
        canvas { 
            position: absolute; top: 0; left: 0; 
            width: 100vw !important; height: 100vh !important; 
            z-index: 1; 
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }

        #original-game-view { 
            position: absolute; top: 20px; right: 20px; 
            width: 300px; height: 180px; 
            border: 2px solid #00ffff; background: #000;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        #hud { 
            position: absolute; bottom: 30px; left: 30px; 
            color: #00ffff; font-family: 'Courier New', monospace;
            text-shadow: 2px 2px #000; font-size: 18px;
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 10px; height: 10px; border: 2px solid #00ffff;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="original-game-view">
            <div style="color: #00ffff; font-size: 11px; padding: 8px;">CAM_01: LIVE FEED</div>
        </div>
        <div id="crosshair"></div>
        <div id="hud">
            HP: 100<br>
            [Q] SPAWN | [LMB] GRAB
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
